name: build-release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  win-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build exe
        run: |
          pyinstaller --onefile --name revart_scoreboard_decoder_win --windowed revart_timing_decoder_gui.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: win
          path: dist/*

  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build linux
        run: |
          pyinstaller --onefile --name revart_scoreboard_decoder_linux revart_timing_decoder_gui.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: dist/*

  release:
    needs: [win-build, linux-build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets

      - name: Show assets
        run: |
          find release_assets -type f -maxdepth 3 -print

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/**/*
